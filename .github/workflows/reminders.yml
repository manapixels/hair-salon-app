name: Send Appointment Reminders

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    # This is 1:00 AM PST / 2:00 AM PDT
    - cron: '0 9 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Send Appointment Reminders
        run: |
          echo "üîî Sending appointment reminders..."

          # Validate required variables
          if [ -z "${{ vars.APP_URL }}" ]; then
            echo "‚ùå ERROR: APP_URL variable is not set"
            echo "Please configure APP_URL in your repository variables"
            exit 1
          fi

          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "‚ö†Ô∏è  WARNING: CRON_SECRET is not set - API may reject request"
          fi

          echo "üì° Target URL: ${{ vars.APP_URL }}/api/reminders/send"

          # Make API call to send reminders
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ vars.APP_URL }}/api/reminders/send" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          # Extract response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          echo "Response Body: $response_body"
          echo "HTTP Status: $http_code"

          # Check if request was successful
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Reminders sent successfully"
          elif [ "$http_code" = "401" ]; then
            echo "‚ùå Authentication failed (HTTP 401)"
            echo "Please verify CRON_SECRET is correctly configured"
            exit 1
          elif [ -z "$http_code" ]; then
            echo "‚ùå Failed to get response from server"
            echo "Please check if APP_URL is correct and server is accessible"
            exit 1
          else
            echo "‚ùå Failed to send reminders (HTTP $http_code)"
            echo "Response: $response_body"
            exit 1
          fi

      - name: Log Results
        if: always()
        run: |
          echo "Reminder job completed at $(date)"
          echo "Timezone: $(date +%Z)"
          echo "Next scheduled run: $(date -d 'tomorrow 9:00 UTC' '+%Y-%m-%d %H:%M:%S %Z')"
