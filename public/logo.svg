<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- "Signature" in a script-like style -->
  <text x="150" y="55" 
        font-family="'Brush Script MT', 'Brush Script Std', 'Lucida Calligraphy', 'Apple Chancery', cursive" 
        font-size="60" 
        fill="#000000" 
        text-anchor="middle" 
        font-style="italic">
    Signature
  </text>
  
  <!-- "Trims" in a clean serif style -->
  <text x="150" y="90" 
        font-family="Didot, 'Bodoni MT', 'Playfair Display', serif" 
        font-size="36" 
        fill="#000000" 
        text-anchor="middle" 
        letter-spacing="4"
        text-transform="uppercase">
    Trims
  </text>
</svg>
